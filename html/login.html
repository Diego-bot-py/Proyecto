<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Ingresa a tu cuenta</h2>
            <form id="loginForm">
                <div class="formulario">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" autocomplete="off" required>
                </div>
                <div class="formulario">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="off" required>
                </div>
                <input type="submit" class="registrarse" value="Iniciar Sesión">
            </form>
            <p>¿No tienes una cuenta? <a href="../html/registro.html">Regístrate aquí</a></p>
        </section>

    </main>
    <footer>
        <p>2024 Optimización de Consultas Informáticas. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/login.js"></script>
</body>
</html>
