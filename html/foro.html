<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro en línea</title>
    <link rel="stylesheet" href="../css/foro.css">
    <script src="../js/barra.js"></script>

    <script src="../js/foro.js"></script>
    <script src="../js/usuarios.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Foro en línea</h1>
            <nav>
                <ul>
                    <li><a id="inicio" onclick="redirigir()">Inicio</a></li>
                    <li><a href="foro.html">Foro</a></li>
                    <div style="display: none;" id="tipousuarios">
                        <li><a href="usu-registrados.html">Administrar usuarios</a></li>
                    </div>
                    <div style="display: none;" id="perfil">
                        <li><a href="perfil-usuarios.html">Perfil</a></li>
                    </div>
                    
                    <li><a id="cerrarSesion">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cuadro-public">
            <h2>Crear una nueva publicación</h2>
            <form id="new-post-form">
                <div>
                    <label for="post-title">Problema:</label>
                    <input type="text" id="post-title" autocomplete="off" required>
                </div>
                <div>
                    <label for="post-content">Descripcion de la problematica:</label>
                    <textarea id="post-content" class="auto-resize" required></textarea>
                </div>
                <button type="submit">Publicar</button>
            </form>
        </section>

        <section class="publicaciones" id="post-list">
            <h2>Publicaciones</h2>
        </section> 
    </main>

    <footer>
        <div class="container">
            <p>2024 Optimización de Consultas Informáticas. Todos los derechos reservados.</p>
        </div>
    </footer>


</body>
</html>
